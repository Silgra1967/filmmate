<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FilmMate - Películas con Matemáticas</title>
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <main class="flex">
        <article class="card">
            <img src="./images/fondocard.jpeg" alt="imagenheadercard" class="card-header">
            <div class="card-body">
                
                    <div class="cartelera"><img src="./images/cartel.jpg" alt="mi foto" class="card-body-img"> </div>
                <h1 class="card-body-title">
                    <a href="https://drive.google.com/file/d/1AkbDRRQVpmEmRjLxWrmxxpE82fTOShsH/view?usp=sharing"><img src="./images/play.png" alt="mi foto" class="card-body-img"></a>
                </h1>
            </div>
            <div class="card-fotter">
                <div class="card-fotter-social">
                    <p>Cuatro matemáticos, que no se conocen entre sí, son invitados a un encuentro por un misterioso anfitrión con el pretexto de resolver un gran enigma...</p>
                </div>           
            </div>
        </article>
    </main>
</body>
</html>
